<div class="card" style="width: 20rem;">
	{% if instance.image %}
		<a href="{{ instance.get_absolute_url }}"><img class="card-img-top" src="{{ instance.image.url }}" 
		alt="{{ instance.title }} logo" class="img-thumbnail"></a>
  		{% endif %}
  	<div class="card-body">
	    <h4 class="card-title">{{ instance.title }}</h4>
	    <p class="card-text">{{ instance.description|linebreaks|truncatewords:15 }}</p>
	    <a href="{{ instance.get_absolute_url }}" class="btn btn-dark">Pricing</a>
	    <!-- <a href="{% url 'products:detail' slug=instance.slug %}" class="btn btn-warning">URL shortcut</a> -->
  </div>
</div>
